<div class="container">

    <h1 class="mt-3">Edit Patient</h1>

    <ng-container *ngIf="patient;else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="id">Patient Id</label>
                <input type="text" disabled
                id="id"
                class="form-control"
                name="id"
                value="{{patient.id}}">
            </div>

            <div class="mt-3">
                <label for="firstName">First Name</label>
                <input type="text" 
                id="firstName"
                class="form-control"
                name="firstName"
                [(ngModel)]="patient.firstName">
            </div>

            <div class="mt-3">
                <label for="lastName">Last Name</label>
                <input type="text" 
                id="lastName"
                class="form-control"
                name="lastName"
                [(ngModel)]="patient.lastName">
            </div>

            <div class="mt-3">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="datetime-local"    
                id="dateOfBirth"
                class="form-control"
                name="dateOfBirth"
                [(ngModel)]="patient.dateOfBirth">
            </div>
            <div class="mt-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" [(ngModel)]="patient.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                 </select>
            </div>
            
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>

            </div>
        </div>
    </form>

    </ng-container>


    <ng-template #notFound>
        <div class="alert alert-danger" role="alert">
            Patient not found!
        </div>
    </ng-template>

</div>
