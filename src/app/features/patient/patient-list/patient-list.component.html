<div class="container">

    <h1 class="mt-3">Patient List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/patients/add']" class="btn btn-primary">Add Patient</a>

    </div>

    <ng-container *ngIf="patients$ | async as patients">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of birth</th>
                    <th>Gender</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{patient.id}}</td>
                    <td>{{patient.firstName}}</td>
                    <td>{{patient.lastName}}</td>
                    <td>{{patient.dateOfBirth}}</td>
                    <td>{{patient.gender}}</td>
                    <td>
                        <a [routerLink]="['/admin/patients', patient.id]" class="btn btn-light">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
