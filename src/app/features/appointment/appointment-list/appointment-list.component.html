<div class="container">

    <h1 class="mt-3">Appointment List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/appointments/add']" class="btn btn-primary">Add Appointment</a>
    </div>

    <ng-container *ngIf="appointments$ | async as appointments" >
        <table class="table table-bordered mt-3 table-custom" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Date&Time</th>
                    <th>Status</th>
                    <th>Reason</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments">
                    <td>{{ appointment.id }}</td>
                    <!-- <td>{{ appointment.doctorFirstName }}</td>
                    <td>{{ appointment.doctorLastName }}</td>
                    <td>{{ appointment.patientFirstName }}</td>
                    <td>{{ appointment.patientLastName }}</td> -->
                    <td>{{ appointment.doctorFirstName + ' ' + appointment.doctorLastName}}</td>
                    <td>{{ appointment.patientFirstName + ' ' + appointment.patientLastName}}</td>
                    <!-- <td>{{ appointment.appointmentDateTime.replace('T', '') }}</td> -->
                    <td [innerHTML]="formatDateTime(appointment.appointmentDateTime)"></td>
                    <td>{{ appointment.status }}</td>
                    <td>{{ appointment.reason }}</td>
                    <td>
                        <a [routerLink]="['/admin/appointments', appointment.id]" class="btn btn-light">
                            Edit
                        </a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </ng-container>

</div>
