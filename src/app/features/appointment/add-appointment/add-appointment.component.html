<div class="container">
    <h1 class="mt-3">Add Appointment</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Doctor ID</label>
                <input type="text" id="appointmentDoctorID" class="form-control" name="appointmentDoctorID" [(ngModel)]="model.doctorid">
            </div>
            <div class="mt-3">
                <label class="form-label">Patient ID</label>
                <input type="text" id="appointmentPatientID" class="form-control" name="appointmentPatientID" [(ngModel)]="model.patientid">
            </div>
            <div class="mt-3">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" id="appointmentDateTime" class="form-control" name="appointmentDateTime" [(ngModel)]="model.appointmentdatetime">
            </div>
            <div class="mt-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="appointmentStatus" name="appointmentStatus" [(ngModel)]="model.status">
                    <option value="Status 1">Scheduled</option>
                    <option value="Status 2">In Progress</option>
                    <option value="Status 3">Cancelled</option>
                    <option value="Status 4">Completed</option>

                 </select>
            </div> 
            <div class="mt-3">
                <label class="form-label">Reason</label>
                <select class="form-select" id="appointmentReason" name="appointmentReason" [(ngModel)]="model.reason">
                    <option value="Reason 1">Consultation</option>
                    <option value="Reason 2">FollowUp</option>
                    <option value="Reason 3">Surgery</option>
                    <option value="Reason 3">Emergency</option>

                 </select>
            </div>          
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
