<div class="container">
    <h1 class="mt-3">Add Appointment</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Doctor ID</label>
                <input type="text" id="doctorId" class="form-control" name="doctorId" [(ngModel)]="model.doctorId">
            </div>
            <div class="mt-3">
                <label class="form-label">Patient ID</label>
                <input type="text" id="patientId" class="form-control" name="patientId" [(ngModel)]="model.patientId">
            </div>
            <div class="mt-3">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" id="appointmentDateTime" class="form-control" name="appointmentDateTime" [(ngModel)]="model.appointmentDateTime" style="width: 210px;">
            </div>
            <div class="mt-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" name="status" [(ngModel)]="model.status" style="width: 140px;">
                    <option value="Scheduled">Scheduled</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>

                 </select>
            </div> 
            <div class="mt-3">
                <label class="form-label">Reason</label>
                <select class="form-select" id="reason" name="reason" [(ngModel)]="model.reason" style="width: 140px;">
                    <option value="Consultation">Consultation</option>
                    <option value="FollowUp">FollowUp</option>
                    <option value="Surgery">Surgery</option>
                    <option value="Emergency">Emergency</option>

                 </select>
            </div>          
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
