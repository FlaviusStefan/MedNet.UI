<div class="container">
    <h1 class="mt-3">Add Specialization</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Specialization Name</label>
                <input type="text" id="specializationName" class="form-control" name="specializationName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
