<div class="container">

    <h1 class="mt-3">Doctor List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/doctors/add']" class="btn btn-primary">Add Doctor</a>

    </div>

    <ng-container *ngIf="doctors$ | async as doctors">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Specialization</th>
                    <th>Date of birth</th>
                    <th>Gender</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors">
                    <td>{{doctor.id}}</td>
                    <td>{{doctor.firstName}}</td>
                    <td>{{doctor.lastName}}</td>
                    <td>{{doctor.specialization}}</td>
                    <td>{{doctor.dateOfBirth}}</td>
                    <td>{{doctor.gender}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
