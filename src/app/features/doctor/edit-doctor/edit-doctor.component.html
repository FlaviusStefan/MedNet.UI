<div class="container">

    <h1 class="mt-3">Edit Doctor</h1>

    <ng-container *ngIf="doctor;else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="doctorId">Doctor Id</label>
                <input type="text" disabled
                id="doctorId"
                class="form-control"
                name="doctorId"
                value="{{doctor.id}}">
            </div>

            <div class="mt-3">
                <label for="doctorFirstName">First Name</label>
                <input type="text" 
                id="doctorFirstName"
                class="form-control"
                name="doctorFirstName"
                value="{{doctor.firstName}}">
            </div>

            <div class="mt-3">
                <label for="doctorLastName">Last Name</label>
                <input type="text" 
                id="doctorLastName"
                class="form-control"
                name="doctorLastName"
                value="{{doctor.lastName}}">
            </div>

            <div class="mt-3">
                <label for="doctorDateOfBirth">Date of Birth</label>
                <input type="datetime-local" 
                id="doctorDateOfBirth"
                class="form-control"
                name="doctorDateOfBirth"
                [(ngModel)]="doctor.dateOfBirth">
            </div>
            <div class="mt-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" [(ngModel)]="doctor.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                 </select>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </div>
        </div>
    </form>

    </ng-container>


    <ng-template #notFound>
        <div class="alert alert-danger" role="alert">
            Doctor not found!
        </div>
    </ng-template>

</div>
